enabled: true
# Default behaviour: block unchecked files.
outage_action: 0
overridden_schemes: []
# Default scan mode: Daemon (over TCP/IP).
scan_mode: 1
# Default verbosity: quiet.
verbosity: 0

# Per-scan-mode params.
mode_executable:
  executable_path: ''
  executable_parameters: ''

mode_daemon_tcpip:
  hostname: ''
  port: 3310

mode_daemon_unixsocket:
  unixsocket: ''
